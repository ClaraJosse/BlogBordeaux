<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!--integration boostrap jQuery-->
    <script src="https://unpkg.com/@popperjs/core@2"></script>
    <script src="jquery-3.5.1.min.js"></script>

    <link rel="stylesheet" href="bootstrap-4.5.3-dist/css/bootstrap.min.css">
    <script src="bootstrap-4.5.3-dist/js/bootstrap.min.js"></script>

    <!--integration style.css-->
    <link rel="stylesheet" href="style.css">

    <!--integration Google Fonts-->
    <link
        href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,500&family=Open+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container"> <!--Div de la page entière-->
        <div id="divTitleContact"> <!--Div du titre-->
            <h1>Contact</h1>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
        </div>
        <div id="divFormsContactAdressMap"> <!--Div du form + du contact + de la MapGoogle de la page-->
            <div id="divContactAdressMap"> <!--Div droite de la page-->
                <h2>Nous contacter</h2>
                <p>adresse</p>
                <p>téléphone</p>
                <p>bordeaux@exemple.fr</p>
                
                <div id="divContactMap"> <!--Div droite de la map Google-->
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2829.030000776241!2d-0.563099884554328!3d44.84132238280889!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xd5527cba74d1bdf%3A0xb92bcdcad0920688!2sWild%20Code%20School%2C%20Formation%20d%C3%A9veloppeur%20web%20%26%20data%20analyst!5e0!3m2!1sfr!2sfr!4v1605365996204!5m2!1sfr!2sfr" width="400" height="300" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
                </div>
            </div>

            <form id="Forms">
                <!--Formulaire de contact à gauche de la page-->
                <label for="inputNom">Nom</label>
                <input type="text" class="form-control" id="inputNom" placeholder="Doe">

                <label for="inputPrenom">Prénom</label>
                <input type="text" class="form-control" id="inputPrenom" placeholder="John">

                <label for="inputEmail">Adresse email</label>
                <input type="email" class="form-control" id="inputEmail" placeholder="exemple@exemple.com">

                <label for="inputType">Je suis ...</label>
                <select class="form-control" id="inputType">
                    <option>Touriste</option>
                    <option>Professionnel</option>
                    <option>Journaliste</option>
                </select>

                <label for="inputMessage">Votre message :</label>
                <textarea class="form-control" id="inputMessage" rows="3"></textarea>

                <button type="button" class="btn btn-primary">Envoyer</button>
            </form>
        </div>
        <div id="divTeam"> <!--Div de la partie team-->
            <h2>En savoir plus sur l'équipe</h2>
            <div id="divTeamCards">

                <div class="team"> <!--Div de la card Emerick-->
                    <div class="teamImages">
                        <img class="teamImagesRec" id="recadrageEmerick" src="images/Emerick.jpg" alt="Emerick">
                    </div>

                    <h3>Emerick</h3>
                    <p>Lorem ipsum</p>
                </div>

                <div class="team"> <!--Div de la card Mayté-->
                    <div class="teamImages">
                        <img class="teamImagesSquare" src="images/May.png" alt="Mayté">
                    </div>

                    <h3>Mayté</h3>
                    <p>Lorem ipsum</p>
                </div>

                <div class="team">
                    <!--Div de la card Nathalie-->
                    <div class="teamImages">
                        <img class="teamImagesSquare" src="images/Nathalie.jpg" alt="Nathalie">
                    </div>

                    <h3>Nathalie</h3>
                    <p>Lorem ipsum</p>
                </div>

                <div class="team"> <!--Div de la card Clara-->
                    <div class="teamImages">
                        <img class="teamImagesRec" src="images/Clara.jpg" alt="Clara">
                    </div>

                    <h3>Clara</h3>
                    <p>Lorem ipsum</p>
                </div>

            </div>
        </div>
        </form>
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!--integration style.css-->
    <link rel="stylesheet" href="style.css">

    <!--integration boostrap jQuery-->
    <script src="https://unpkg.com/@popperjs/core@2"></script>
    <script src="jquery-3.5.1.min.js"></script>

    <link rel="stylesheet" href="bootstrap-4.5.3-dist/css/bootstrap.min.css">
    <script src="bootstrap-4.5.3-dist/js/bootstrap.min.js"></script>
</head>

<body>
    <div id="divContainer">
        <div id="divHeaderContact">
            <h1>Contact</h1>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
        </div>
        <div>
        <div>
            <h2>Nous contacter</h2>
            <p>adresse</p>
            <p>téléphone</p>
            <p>bordeaux@exemple.fr</p>
        </div>
        <form id="Forms">
            <div class="form-group">
                <label for="inputNom">Nom</label>
                <input type="text" class="form-control" id="inputNom" placeholder="Doe">
            </div>
            <div class="form-group">
                <label for="inputPrenom">Prénom</label>
                <input type="text" class="form-control" id="inputPrenom" placeholder="John">
            </div>
            <div class="form-group">
                <label for="inputEmail">Adresse email</label>
                <input type="email" class="form-control" id="inputEmail" placeholder="exemple@exemple.com">
            </div>
            <div class="form-group">
                <label for="inputType">Je suis ...</label>
                <select class="form-control" id="inputType">
                    <option>Touriste</option>
                    <option>Professionnel</option>
                    <option>Journaliste</option>
                </select>
            </div>
            <div class="form-group">
                <label for="inputMessage">Votre message :</label>
                <textarea class="form-control" id="inputMessage" rows="3"></textarea>
            </div>
        </div>
    </div>
    </form>
</body>

</html>

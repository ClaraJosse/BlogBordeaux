<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!--integration style.css-->
    <link rel="stylesheet" href="style.css">

    <!--integration boostrap jQuery-->
    <script src="https://unpkg.com/@popperjs/core@2"></script>
    <script src="jquery-3.5.1.min.js"></script>

    <link rel="stylesheet" href="bootstrap-4.5.3-dist/css/bootstrap.min.css">
    <script src="bootstrap-4.5.3-dist/js/bootstrap.min.js"></script>
</head>

<body>
    <div id="divTitleContact">
        <h1>Contact</h1>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
    </div>
    <div id="divFormsContactAdress">
        <div id="divContactAdress">
            <h2>Nous contacter</h2>
            <p>adresse</p>
            <p>téléphone</p>
            <p>bordeaux@exemple.fr</p>
        </div>

        <form id="Forms">
                <label for="inputNom">Nom</label>
                <input type="text" class="form-control" id="inputNom" placeholder="Doe">

                <label for="inputPrenom">Prénom</label>
                <input type="text" class="form-control" id="inputPrenom" placeholder="John">

                <label for="inputEmail">Adresse email</label>
                <input type="email" class="form-control" id="inputEmail" placeholder="exemple@exemple.com">

                <label for="inputType">Je suis ...</label>
                <select class="form-control" id="inputType">
                    <option>Touriste</option>
                    <option>Professionnel</option>
                    <option>Journaliste</option>
                </select>

                <label for="inputMessage">Votre message :</label>
                <textarea class="form-control" id="inputMessage" rows="3"></textarea>

                <button type="button" class="btn btn-primary">Envoyer</button>
        </form>
    </div>
    <div id="divTeam">
        <h2>En savoir plus sur l'équipe</h2>
        <div id="divTeamCards">
            <div class="team">
                <img src="https://cdn.pixabay.com/photo/2014/04/02/14/11/male-306408__340.png" alt="Emerick">
                <h3>Emerick</h3>
                <p>Lorem ipsum</p>
            </div>
            <div class="team">
                <img src="https://cdn.pixabay.com/photo/2015/10/18/20/15/woman-995164__340.png" alt="Mayté">
                <h3>Mayté</h3>
                <p>Lorem ipsum</p>
            </div>
            <div class="team">
                <img src="https://cdn.pixabay.com/photo/2015/10/18/20/15/woman-995164__340.png" alt="Nathalie">
                <h3>Nathalie</h3>
                <p>Lorem ipsum</p>
            </div>
            <div class="team">
                <img src="https://cdn.pixabay.com/photo/2015/10/18/20/15/woman-995164__340.png" alt="Clara">
                <h3>Clara</h3>
                <p>Lorem ipsum</p>
            </div>
        </div>
    </div>
    </form>
</body>

</html>
